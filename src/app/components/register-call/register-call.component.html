<app-layout>
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">Register New Call</h1>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Client Selection -->
      <div class="form-group">
        <label for="client" class="block text-sm font-medium mb-2">Client</label>
        <select
          id="client"
          formControlName="client"
          class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-caribbean_current"
          [class.border-red-500]="registerForm.get('client')?.invalid && registerForm.get('client')?.touched"
        >
          <option value="">Select a client</option>
          <option *ngFor="let client of clients" [value]="client">
            {{client}}
          </option>
        </select>
        <div *ngIf="registerForm.get('client')?.invalid && registerForm.get('client')?.touched"
             class="text-red-500 text-sm mt-1">
          Client selection is required
        </div>
      </div>

      <!-- Description -->
      <div class="form-group">
        <label for="description" class="block text-sm font-medium mb-2">Description</label>
        <textarea
          id="description"
          formControlName="description"
          rows="4"
          class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-caribbean_current"
          [class.border-red-500]="registerForm.get('description')?.invalid && registerForm.get('description')?.touched"
        ></textarea>
        <div *ngIf="registerForm.get('description')?.invalid && registerForm.get('description')?.touched"
             class="text-sm text-red-500 mt-1">
          <span *ngIf="registerForm.get('description')?.errors?.['required']">
            Description is required
          </span>
          <span *ngIf="registerForm.get('description')?.errors?.['minlength']">
            Description must be at least 10 characters
          </span>
        </div>
      </div>

      <!-- Camera Section -->
      <div class="space-y-4">
        <h2 class="text-lg font-semibold">Photo Documentation</h2>

        <!-- Camera Preview -->
        <div class="relative aspect-video bg-gray-100 rounded-lg overflow-hidden">
          <video
            #camera
            id="camera"
            autoplay
            playsinline
            class="w-full h-full object-cover"
            [class.hidden]="capturedPhoto"
          ></video>

          <img
            *ngIf="capturedPhoto"
            [src]="capturedPhoto"
            alt="Captured photo"
            class="w-full h-full object-cover"
          />
        </div>

        <!-- Camera Controls -->
        <div class="flex gap-4">
          <button
            type="button"
            (click)="startCamera()"
            *ngIf="!videoStream && !capturedPhoto"
            class="btn-primary"
          >
            Start Camera
          </button>

          <button
            type="button"
            (click)="capturePhoto()"
            *ngIf="videoStream && !capturedPhoto"
            class="btn-primary"
          >
            Take Photo
          </button>

          <button
            type="button"
            (click)="stopCamera(); capturedPhoto = null"
            *ngIf="capturedPhoto"
            class="btn-secondary"
          >
            Retake Photo
          </button>
        </div>
      </div>

      <!-- Geolocation -->
      <div class="bg-gray-50 p-4 rounded-lg">
        <div class="flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
          </svg>
          <span class="text-sm">Location: {{geolocation}}</span>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-end">
        <button
          type="submit"
          class="btn-primary"
          [disabled]="registerForm.invalid || !capturedPhoto"
        >
          Register Call
        </button>
      </div>
    </form>

    <!-- Toast Message -->
    <div
      *ngIf="showToast"
      [class]="'fixed bottom-4 right-4 p-4 rounded-lg shadow-lg ' +
              (toastType === 'success' ? 'bg-green-500' :
               toastType === 'error' ? 'bg-red-500' : 'bg-yellow-500')"
      class="text-white"
    >
      {{toastMessage}}
    </div>
  </div>
</app-layout>
