<div class="min-h-screen flex items-center justify-center bg-jet-900 relative">
  <!-- Background Animation -->
  <div class="">
    <div class="blocks block-1"></div>
    <div class="blocks block-2"></div>
    <div class="blocks block-3"></div>
    <div class="blocks block-4"></div>
  </div>

    <!-- Logo da Empresa -->
    <div class="absolute top-20 w-full flex justify-center z-10">
      <!-- <img src="assets/logo_2.jpeg" alt="Logo Modularis" class="w-full h-auto" /> -->
    </div>


  <!-- Formulário de Login -->
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md z-10">
    <h1 class="text-2xl font-bold text-center text-caribbean_current-500 mb-6">Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo_dye-500 focus:border-indigo_dye-500 sm:text-sm"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm">
          Email é obrigatório e deve ser válido.
        </div>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo_dye-500 focus:border-indigo_dye-500 sm:text-sm"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm">
          A senha deve ter pelo menos 6 caracteres.
        </div>
      </div>
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-caribbean_current-500 text-white py-2 px-4 rounded-md hover:bg-caribbean_current-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-caribbean_current-500"
      >
        Entrar
      </button>
    </form>
  </div>
</div>
